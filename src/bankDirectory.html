<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>CASHOFF Test Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="testCSS.css"/>
    <script src="bankDirectory.js"></script>
</head>
<body onload="onShow()">
<form>
    <div class="row top-buffer"></div>

    <div class="container-fluid">
        <!--<h2><span class="label label-default">CASHOFF Test Page</span></h2>-->
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="edBankName" placeholder="Bank Name"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <input type="text" class="form-control" id="edBankBIK" placeholder="Bank BIK"/>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="edCorrespondentAccount"
                       placeholder="Correspondent Account"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="edAddress" placeholder="Address"/>
            </div>
        </div>
        <button type="button" class="btn btn-primary float-right" onclick="saveUtils.saveBankInfo()">Add</button>
    </div>

    <div class="container-fluid bankList" id="bankList">
        <div class="row">
            <div class="card" style="width: 18rem;" id="crdBank">
                <div class="card-body">
                    <h5 class="card-title" id="crdBankName"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="crdBIK"></li>
                    <li class="list-group-item" id="crdCorrAccount"></li>
                    <li class="list-group-item" id="crdAddress"></li>
                </ul>
                <button href="#" class="btn btn-primary" onclick="saveUtils.deleteBank(this)">Delete</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
